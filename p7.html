<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagonal Images</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      position: relative;
      width: 300px;
      height: 300px;
    }
    .image {
      position: absolute;
      border: 3px solid #000;
    }
    .image1 {
      top: 0;
      left: 0;
      transform: rotate(-15deg);
    }
    .image2 {
      bottom: 0;
      right: 0;
      transform: rotate(15deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="c:\Users\pavan\Downloads\bat2.png" alt="Image 1" class="image image1" width="150" height="150">
    <img src="c:\Users\pavan\Downloads\bat1.jpg" alt="Image 2" class="image image2" width="150" height="150">
  </div>
</body>
</html>
