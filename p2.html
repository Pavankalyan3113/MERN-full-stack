<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    table {
      width: 80%;
      margin: 50px auto;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    td img {
      width: 100px;
      height: auto;
      border-radius: 8px;
    }
    .dish-name {
      font-weight: bold;
    }
    .price {
      color: #4CAF50;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Dish Image</th>
        <th>Dish Name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><img src="dish1.jpg" alt="Dish 1"></td>
        <td class="dish-name">Spaghetti Carbonara</td>
        <td class="price">$15.00</td>
      </tr>
      <tr>
        <td><img src="dish2.jpg" alt="Dish 2"></td>
        <td class="dish-name">Grilled Chicken</td>
        <td class="price">$18.00</td>
      </tr>
      <tr>
        <td><img src="dish3.jpg" alt="Dish 3"></td>
        <td class="dish-name">Caesar Salad</td>
        <td class="price">$12.00</td>
      </tr>
      <tr>
        <td><img src="dish4.jpg" alt="Dish 4"></td>
        <td class="dish-name">Beef Steak</td>
        <td class="price">$22.00</td>
      </tr>
      <tr>
        <td><img src="dish5.jpg" alt="Dish 5"></td>
        <td class="dish-name">Vegetable Stir Fry</td>
        <td class="price">$13.00</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
