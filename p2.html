<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing Page</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    /* Header Section */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .logo {
      font-size: 2rem;
      font-weight: 600;
      color: #007bff;
    }
    .nav-menu {
      display: flex;
      gap: 20px;
    }
    .nav-menu a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 4px;
    }
    .nav-menu a:hover {
      background-color: #007bff;
      color: #fff;
    }
    .search-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px 10px;
    }
    .search-bar input {
      border: none;
      padding: 8px;
      width: 200px;
    }
    .search-bar button {
      padding: 8px 12px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .cart-icon {
      font-size: 1.8rem;
      cursor: pointer;
    }

    /* Main Content */
    .main-content {
      display: flex;
      margin: 20px;
      gap: 20px;
    }
    .sidebar {
      flex: 1;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .filter-group {
      margin-bottom: 20px;
    }
    .filter-group h4 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .filter-group label {
      display: block;
      margin: 5px 0;
    }
    .product-grid {
      flex: 3;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }
    .product {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product h4 {
      margin: 10px 0;
      font-size: 1.1rem;
    }
    .product p {
      color: #007bff;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .product button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .product button:hover {
      background-color: #218838;
    }

    /* Pagination Section */
    .pagination {
      text-align: center;
      margin: 20px 0;
    }
    .pagination button {
      padding: 10px 20px;
      margin: 0 5px;
      border: 1px solid #ccc;
      background-color: #fff;
      color: #333;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .pagination button:hover {
      background-color: #007bff;
      color: white;
    }

    /* Footer Section */
    .footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 15px 0;
    }
    .footer a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        margin-bottom: 20px;
      }
      .product-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="logo">Shopping</div>
    <nav class="nav-menu">
      <a href="#">Home</a>

      <div class="product">
        <img src="c:\Users\pavan\Downloads\food.jpg" alt="Product Image">

      </div>
      <div class="product">
        <img src="c:\Users\pavan\Downloads\f1.jpg" alt="Product Image">

        <button>Add to Cart</button>
      </div>
    </section>
  </div>

  <!-- Pagination Section -->
  <div class="pagination">
    <button>Previous</button>
    <button>1</button>

  <!-- Footer Section -->
  <footer class="footer">
    <a href="#">Contact Us</a>
    <a href="#">Privacy Policy</a>
    <a href="#">Terms of Service</a>
  </footer>
</body>
