<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Example</title>
    <style>
        /* 1. Using element selector */
        p {
            color: blue;
        }

        /* 2. Using class selector */
        .red-text {
            color: red;
        }

        /* 3. Using ID selector */
        #green-text {
            color: green;
        }
    </style>
</head>
<body>
    <p>This paragraph uses the element selector (default blue color).</p>
    <p class="red-text">This paragraph uses the class selector (red color).</p>
    <p id="green-text">This paragraph uses the ID selector (green color).</p>
</body>
</html>
