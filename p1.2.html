<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3x3 Image Matrix</title>
  <style>
    .container {
      width: 500px; /* Set a fixed width for the layout */
      margin: 0 auto; /* Center the container */
    }
    .image-box {
      display: inline-block;
      width: 150px; /* Width of each image container */
      height: 150px; /* Height of each image container */
      margin: 5px; /* Equal space around images */
      text-align: center; /* Center content in the box */
      vertical-align: top; /* Align items top */
      border: 1px solid #aaa; /* Optional: Border around each box */
    }
    .image-box img {
      width: 100%;
      height: auto;
      display: block;
      border: 2px solid #555; /* Optional: Border around each image */
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Optional: Shadow effect */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-box"><img src="c:\Users\pavan\Downloads\sq1.jpg" alt="Image 1"></div>
    <div class="image-box"><img src="c:\Users\pavan\Downloads\sq2.jpg" alt="Image 2"></div>
    <div class="image-box"><img src="c:\Users\pavan\Downloads\sq3.jpg" alt="Image 3"></div>
    <div class="image-box"><img src="c:\Users\pavan\Downloads\sq1.jpg" alt="Image 4"></div>

    <div class="image-box"><img src="c:\Users\pavan\Downloads\sq3.jpg" alt="Image 9"></div>
  </div>
</body>
</html>
