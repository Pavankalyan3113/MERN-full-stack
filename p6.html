<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Example</title>
    <style>
        body {
            background-color: rgb(255, 255, 255); /* Background color for the page */
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center; /* Aligns the heading in the center */
            text-transform: uppercase; /* Converts text to uppercase */
            color: rgb(0, 0, 0); /* Sets the text color */
        }
        p {
            text-align: justify; /* Aligns text evenly across the width */
            text-indent: 30px; /* Indents the first line of the paragraph */
            letter-spacing: 2px; /* Adds space between characters */
            line-height: 1.6; /* Increases line height for readability */
            direction: ltr; /* Specifies text direction (left-to-right) */
            background-color: rgb(255, 251, 0); /* Background color for the paragraph */
            padding: 10px; /* Adds padding inside the paragraph box */
            border-radius: 5px; /* Rounds the corners of the paragraph box */
        }
    </style>
</head>
<body>
    <h1>Text Formatting Properties</h1>
    <p>
        This text is styled with some of the text formatting properties. The paragraph demonstrates indentation, 
        alignment, letter spacing, and line height. Additionally, the heading and background utilize various 
        text and visual formatting options for a polished look.
    </p>
</body>
</html>
